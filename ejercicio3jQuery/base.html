<!DOCTYPE html>
</html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ejercicio3 jQuery</title>
    <script src="./js/jquery-1.11.2.min.js" charset="utf-8"></script>
    <script src="./js/jquery.color-2.1.0.js" charset="utf-8"></script>
    <script src="./js/jquery.easing.1.3.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
  <h1>Barra de desplazamiento lateral con jQuery</h1>
  <p>Pasa el rat√≥n por encima del panel lateral</p>

  <div id="dashboard">
    <img src="./images/blue_h.jpg" width="70" height="70" alt="blue">
    <img src="./images/green_h.jpg" width="70" height="70" alt="green">
    <img src="./images/orange_h.jpg" width="70" height="70" alt="orange">
    <img src="./images/purple_h.jpg" width="70" height="70" alt="purple">
    <img src="./images/red_h.jpg" width="70" height="70" alt="red">
    <img src="./images/yellow_h.jpg" width="70" height="70" alt="yellow">
  </div>

  <script type="text/javascript">
    $(document).ready(function() {
      $('#dashboard').hover(
        function() {
          $(this).animate({'background-color': 'red', left: '0px'}, "slow");
        },
        function() {
          $(this).animate({'background-color': '#FF8000', left: '-92px'}, "slow");
        }
      );
    });

  </script>
</body>


</html>
